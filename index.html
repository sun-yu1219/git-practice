<!-- 제이쿼리 3.1.0 ver -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Homepage (jQuery 3.1.0)</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fdf4eb;
    color: #333;
  }

  header {
    display: flex;
    justify-content: flex-end;
    background: none;
    padding: 1em 2em;
  }

  header nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  header nav ul li {
    margin-left: 1em;
  }

  header nav ul li a {
    color: #6c5d53;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    padding: 0.3em 0.6em;
    border-radius: 4px;
    transition: color 0.3s, transform 0.3s;
  }

  header nav ul li a:hover {
    color: #c19a6b;
    transform: scale(1.1);
  }

  main {
    padding: 2em;
    max-width: 800px;
    margin: 0 auto;
  }

  main h1 {
    border-bottom: 2px solid #c19a6b;
    padding-bottom: 0.3em;
  }

  main img {
    max-width: 300px; /* 기존보다 작게 */
    height: auto;
    border-radius: 8px;
    margin: 0.5em;
  }

  .gallery {
    display: flex;
    flex-direction: column;
    gap: 1em;
  }

  .hobby-item {
    text-align: center;
  }

  footer {
    text-align: center;
    padding: 1em;
    color: #666;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-end;
    }
    header nav ul {
      flex-direction: column;
      align-items: flex-end;
    }
    header nav ul li {
      margin: 0.3em 0;
    }
  }
</style>

<!-- jQuery 3.1.0 CDN -->
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="#home">🏠 Home</a></li>
      <li><a href="#introduction">👤 Introduction</a></li>
      <li><a href="#hobby">🌿 Hobby</a></li>
      <li><a href="#favorite">❤️ My Favorite</a></li>
      <li><a href="#campus">🏫 Campus Life</a></li>
    </ul>
  </nav>
</header>

<main id="content">
  <!-- jQuery로 동적 콘텐츠가 여기에 표시됨 -->
</main>

<footer>
  &copy; 2025 My Homepage
</footer>

<script>
  // 페이지별 내용
  var routes = {
    home: `
      <h1>Welcome to My Homepage!</h1>
      <p>Click on the menu to explore different pages about me.</p>
    `,
    introduction: `
      <h1>Introduction</h1>
      <img src="https://github.com/sun-yu1219/git-practice/blob/master/me.jpg" alt="My Photo">
      <p>Hello! I'm Seonyu, a student studying data science.</p>
    `,
    hobby: `
      <h1>My Hobby</h1>
      <div class="gallery">
        <div class="hobby-item">
          <img src="img/concert1.jpg" alt="Concert Photo 1">
          <img src="img/concert2.jpg" alt="Concert Photo 2">
          <p>I love going to concerts. Music and energy are my favorites!</p>
        </div>
        <div class="hobby-item">
          <img src="img/book1.jpg" alt="Reading Photo 1">
          <img src="img/drama1.jpg" alt="Drama Photo 1">
          <p>Watching dramas and reading books is another way to recharge.</p>
        </div>
      </div>
    `,
    favorite: `
      <h1>My Favorite</h1>
      <img src="img/celebrity.jpg" alt="Favorite Artist">
      <p>I really like Young K from DAY6. His sincere and dedicated attitude truly inspires me!</p>
    `,
    campus: `
      <h1>Campus Life</h1>
      <img src="img/campus.jpg" alt="Campus Photo">
      <p>I'm working on various projects and actively participating in club activities!</p>
    `
  };

  // 현재 hash에 따라 콘텐츠 로드
  function loadContent(hash) {
    var page = hash || 'home';
    $('#content').html(routes[page] || routes.home);
  }

  // 문서 준비되면 이벤트 연결
  $(document).ready(function() {
    // 첫 로딩 시
    loadContent(location.hash.substring(1));

    // 해시가 변경될 때마다 콘텐츠 갱신
    $(window).on('hashchange', function() {
      loadContent(location.hash.substring(1));
    });
  });
</script>

</body>
</html>
