<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Homepage (jQuery)</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fdf4eb;
    color: #333;
  }

  header {
    display: flex;
    justify-content: flex-end;
    background: none;
    padding: 1em 2em;
  }

  header nav ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  header nav ul li {
    margin-left: 1em;
  }

  header nav ul li a {
    color: #6c5d53;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    padding: 0.3em 0.6em;
    border-radius: 4px;
    transition: color 0.3s, transform 0.3s;
  }

  header nav ul li a:hover {
    color: #c19a6b;
    transform: scale(1.1);
  }

  main {
    padding: 2em;
    max-width: 800px;
    margin: 0 auto;
  }

  main h1 {
    border-bottom: 2px solid #c19a6b;
    padding-bottom: 0.3em;
  }

  main img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-top: 1em;
  }

  footer {
    text-align: center;
    padding: 1em;
    color: #666;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-end;
    }
    header nav ul {
      flex-direction: column;
      align-items: flex-end;
    }
    header nav ul li {
      margin: 0.3em 0;
    }
  }
</style>

<!-- jQuery CDN 추가 -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="#home">🏠 Home</a></li>
      <li><a href="#hobby">📷 Hobby</a></li>
      <li><a href="#favorite">🎤 My Favorite</a></li>
      <li><a href="#campus">🏫 Campus Life</a></li>
    </ul>
  </nav>
</header>

<main id="content">
  <!-- jQuery로 동적 콘텐츠가 여기에 표시됨 -->
</main>

<footer>
  &copy; 2025 My Homepage
</footer>

<script>
  const routes = {
    home: `
      <h1>About Me</h1>
      <img src="img/profile.jpg" alt="My Photo">
      <p>Hello! I'm Seonyu, a student studying data science.</p>
    `,
    campus: `
      <h1>Campus Life</h1>
      <img src="img/campus.jpg" alt="Campus Photo">
      <p>I'm working on various projects and actively participating in club activities!</p>
    `,
    favorite: `
      <h1>My Favorite</h1>
      <img src="img/celebrity.jpg" alt="Favorite Artist">
      <p>I really like Young K from DAY6. His sincere and dedicated attitude truly inspires me!</p>
    `,
    hobby: `
      <h1>My Hobby</h1>
      <img src="img/hobby.jpg" alt="Hobby Photo">
      <p>I love traveling and capturing memories with my camera.</p>
    `
  };

  function loadContent(hash) {
    const page = hash || 'home';
    $('#content').html(routes[page] || routes.home);
  }

  $(document).ready(function() {
    // 페이지 처음 로딩 시
    loadContent(location.hash.substring(1));

    // 메뉴 클릭 시 (주소창 #hash가 바뀌면)
    $(window).on('hashchange', function() {
      loadContent(location.hash.substring(1));
    });
  });
</script>

</body>
</html>
